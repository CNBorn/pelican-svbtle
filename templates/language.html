{% extends "base.html" %}
{% block content_title %}
<h2>Articles in the {{ language }} </h2>
{% endblock %}

{% block content %}
<dl>
{% for article in dates %}
    <dt>{{ article.locale_date }}</dt>
    <dd><a href="{{ SITEURL }}/{{ article.url }}">{{ article.title }}</a></dd>
{% endfor %}
</dl>
{% endblock %}
