{% extends "base.html" %}
{% block content %}
	<header>
		<h1>{{ article.author }}'s blog</h1>
		<h3>Posted {{ article.date.isoformat() }}</h3>
	</header>

	<article>
		<h1>
			<a href="{{ article.url }}" rel="bookmark"
				title="Permalink to {{ article.title|striptags }}">{{ article.title }}</a>
		</h1>
		{{ article.content }}
	</article>
{% endblock %}
