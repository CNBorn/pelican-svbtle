{% extends "base.html" %}
{% block content %}
	<header>
		<h1>{{ article.author }}'s blog</h1>
		<h3>{{ article.date.isoformat() }}</h3>
	</header>

	<article>
		<h1 id="title">
			<a href="{{ SITEURL }}/{{ article.url }}" rel="bookmark"
				title="Permalink to {{ article.title|striptags }}">{{ article.title }}</a>
		</h1>
		{{ article.content }}
	</article>
{% endblock %}
