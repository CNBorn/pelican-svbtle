{% extends "base.html" %}
{% block title %}{{ page.title }} - {{ SITENAME }}{%endblock%}
{% block content %}
<article>
  <h1 id="title">
    <a href="{{ SITEURL }}/{{ page.url }}" rel="bookmark">{{ page.title }}</a>
  </h1>

  <div class='article-content'>
    {{ page.content }}
  </div>

</article>
{% endblock %}
